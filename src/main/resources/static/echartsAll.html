<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="layui/css/layui.css" />
    <script type="text/javascript" src="echarts/echarts.js"></script>
    <script src="js/jquery.js"></script>
<body>

<!-- 为ECharts准备一个具备大小（宽高）的Dom(每个月的数据) -->
<div id="main" style="width: 100%;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var oData=[];
    var nameAll=['今日收入(单位:元)','本周收入(单位:元)','本月收入(单位:元)']


    //今日,本周，本月已支付的订单的收入
    $.ajax({
        url: 'DataOrderAll',
        type: "GET",
        dataType:'json',
        success: function (res) {
                for (var j=0;j<nameAll.length;j++){
                    var obj={}
                    obj.name=nameAll[j]
                    obj.value=[res.data[j]];
                    oData.push(obj);
                }





            option = {
                tooltip: {
                    trigger: 'item',
                    formatter: '{a} <br/>{b}: {c} (元)'
                },
                legend: {
                    orient: 'vertical',
                    left: 10,
                    data: nameAll
                },
                series: [
                    {
                        name: '收入',
                        type: 'pie',
                        selectedMode: 'single',
                        radius: [0, '30%'],
                        label: {
                            position: 'inner'
                        },
                        labelLine: {
                            show: false
                        }
                    },
                    {
                        name: '收入',
                        type: 'pie',
                        radius: ['40%', '55%'],
                        label: {
                            formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|元}  ',
                            backgroundColor: '#eee',
                            borderColor: '#aaa',
                            borderWidth: 1,
                            borderRadius: 4,
                            rich: {
                                a: {
                                    color: '#999',
                                    lineHeight: 22,
                                    align: 'center'
                                },
                                hr: {
                                    borderColor: '#aaa',
                                    width: '100%',
                                    borderWidth: 0.5,
                                    height: 0
                                },
                                b: {
                                    fontSize: 16,
                                    lineHeight: 33
                                },
                                per: {
                                    color: '#eee',
                                    backgroundColor: '#334455',
                                    padding: [2, 4],
                                    borderRadius: 2
                                }
                            }
                        },
                        data: oData
                    }
                ]
            };
            myChart.setOption(option);
        }
    });

    <!-- 1. 引入js文件 -->
</script>
</body>
</body>
</html>
