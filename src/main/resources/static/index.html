<script>
$(function () {
    $.ajax({
        url: 'permission/getListPermission',
        type: "POST",
        success: function (data) {
            if(data && data.length>0){

                $.each(data,function(index,n){
                    var item = n;
                    var fragment = document.getElementById("nav");
                    var list = document.createElement('li');
                    list.className="layui-nav-item";


                    if(item.pid == 0){
                        var id=item.id;
                        var html="";
                        html+=
                            '<a href="javascript:;">' +
                            '<i class="layui-icon left-nav-li" lay-tips='+item.name+'>&#xe63b;</i>'+
                            '<cite>'+item.name+'</cite>'+
                            '<i class="iconfont nav_right">&#xe697;</i>'+
                            '</a>';
                        // console.log("1.=顶级菜单列表加载完毕");

                        $.each(data,function(index,n){
                            var temp = n;
                            if(temp.pid && temp.pid == id){

                                html+=" <ul class=\"sub-menu\">\n" +
                                    "                    <li>\n" +
                                    "                        <a onclick=\"xadmin.add_tab('"+temp.name+"','"+temp.url+"')\">\n" +
                                    "                            <i class=\"layui-icon layui-icon-file\"></i>\n" +
                                    "                            <cite>"+temp.name+"</cite></a>\n" +
                                    "                    </li>\n" +
                                    "                </ul>"

                                // console.log("2.=二级菜单列表加载完毕");
                            }

                        });
                        list.innerHTML=html;
                        fragment.appendChild(list);
                    }

                });
            }
        },error: function (e) {
            layer.msg("服务器繁忙，请稍后再试"+JSON.stringify(e));
            return false;
        }
    });
})

</script>
