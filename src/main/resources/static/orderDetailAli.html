<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信订单详情</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">

                <div class="layui-card-body ">
                    <form class="layui-form layui-col-space5">
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="start" name="start" autocomplete="off"
                                   placeholder="开始日期" readonly="readonly">
                        </div>
                        <span>—</span>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="end" name="end" autocomplete="off"
                                   placeholder="截止日期" readonly="readonly">
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <button type="button" class="layui-btn layui-btn-sm layui-icon layui-icon-search" id="searchBtn" data-type="reload">搜索</button>
                        </div>
                    </form>
                </div>
                <!--                <div class="layui-card-header">-->
                <!--&lt;!&ndash;                    <button class="layui-btn layui-btn-danger" lay-event="del" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>&ndash;&gt;-->
                <!--&lt;!&ndash;                    <button class="layui-btn" lay-event="add" onclick="openAddDevice()"><i class="layui-icon"></i>添加</button>&ndash;&gt;-->
                <!--                </div>-->
                <!--                <div class="layui-card-body layui-table-body layui-table-main">-->
                <!--                    <table class="layui-hide" id="personnel_table" lay-filter="personnel_table"></table>-->
                <!--                </div>-->
            </div>
        </div>
    </div>
</div>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="orderStatus">
    {{#  if(d.orderStatus === 0 ){ }}
    <span class="layui-badge">未处理</span>
    {{#  } }}
    {{#  if(d.orderStatus === 1 ){ }}
    <span class="layui-badge layui-bg-green">已处理</span>
    {{#  } }}

</script>
<script type="text/html" id="payStatus">
    {{#  if(d.payStatus === 0 ){ }}
    <span class="layui-badge ">未支付</span>
    {{#  } }}
    {{#  if(d.payStatus === 1 ){ }}
    <span class="layui-badge layui-bg-green">已支付</span>
    {{#  } }}

</script>

<script type="text/javascript">
    var token = sessionStorage.token;
    layui.use(['table', 'layer','tree','util','form','laydate'], function(){
        var tree = layui.tree
            ,layer = layui.layer
            ,util = layui.util
        var form = layui.form;
        var table = layui.table;
        var laydate = layui.laydate;
        var tableIns=table.render({
            elem: '#test'
            ,url:'orderDetailAli/OrderDetailByUserIdAli'
            ,method:'post'
            ,where:{
                tokens:token
            }
            ,cellMinWidth:80
            ,page: true //是否启动分页
            ,id: 'testReload'
            ,cols: [[
                {field:'orderId', title: 'ID',  unresize: true, sort: true, totalRowText: '合计订单总金额:'}
                ,{field:'storeName', title: '店铺名称'}
                ,{field:'orderAmount',  title: '订单总金额',totalRow:true}
                ,{field:'orderStatus', title: '订单状态' ,templet:'#orderStatus'}
                ,{field:'payStatus', title: '支付状态',templet:'#payStatus'}
                ,{field:'createTime', title: '创建时间', sort: true,
                    templet : "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{field:'updateTime', title: '更新时间', sort: true,
                    templet : "<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
            ]]
            ,parseData: function(res) { //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg":res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data//解析数据列表

                };
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                }
                else {
                    result = res.data.slice(0, this.limit);
                }
                return {
                    "code": 0, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data":result //解析数据列表
                };
            }
        });

        //数据重载
        var $ = layui.$, active = {
            reload: function(){
                var start = $('#start');
                var end = $('#end');
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    } ,where: {
                        start: start.val(),
                        end: end.val(),
                    }
                }, 'data');
            }
        };

        $('.layui-card-body .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
            return false;
        });

        //截止日期时间选择器
        laydate.render({
            elem: '#start'
            ,type: 'datetime'
        });

        laydate.render({
            elem: '#end',
            type: 'datetime'
        });

    });

</script>
</body>
</html>
