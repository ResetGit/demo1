        <div class="layui-form-item">

            <div class="layui-input-block" style="width: 86%;display: flex;">

        <div class="layui-form-item">
            <label class="layui-form-label" style="width: 14%;">

            <div class="layui-input-block" style="width: 86%;display: flex;">

        <div class="layui-form-item" style="text-align: center">

            <button type="reset" class="layui-btn layui-btn-warm layui-btn-sm layui-icon layui-icon-refresh">重置</button>

<script id="toolbarDemo" type="text/html">
    <div class="layui-btn-group">
        <button class="layui-btn layui-btn-sm" lay-event="add_lay"><i class="layui-icon">&#xe654;</i>新增</button>
        <button class="layui-btn layui-btn-sm" lay-event="refresh_lay"><i class="layui-icon">&#xe666;</i>刷新</button>
    </div>
</script>

<script id="barDemo" type="text/html">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/javascript">
    var token = sessionStorage.token;

    layui.use(['table', 'layer','tree','util','form'], function(){
        var tree = layui.tree
            ,layer = layui.layer
            ,util = layui.util
        var form = layui.form;
        var table = layui.table;


        var tableIns=table.render({
            elem: '#test'
            ,url:'store/getListStoreByUserId'
            ,method:'post'
            ,where : {
                tokens:token
            }
            ,cellMinWidth:80
            ,page: true //是否启动分页
            ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
            ,id: 'testReload'
            ,cols: [[ //表头
                {field: 'id', title: 'ID',  sort: true, fixed: 'left',width:80}
                ,{field: 'name', title: '店铺名称',}
                ,{field: 'address', title: '店铺地址',  sort: true}
                ,{field: 'wxAppId', title: '微信appId',  sort: true}
                ,{field: 'zfbAppId', title: '支付宝appId',  sort: true}
                ,{field: 'createTime', title: '创建时间',
                    templet : "<div>{{layui.util.toDateString(d.createTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{field: 'updateTime', title: '更新时间',
                    templet : "<div>{{layui.util.toDateString(d.updateTime, 'yyyy-MM-dd HH:mm:ss')}}</div>"}
                ,{fixed: 'right', title:'操作', toolbar: '#barDemo',align: "center",width:120}
            ]]
            ,parseData: function(res) { //res 即为原始返回的数据
                return {
                    "code": 0, //解析接口状态
                    "msg":res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data//解析数据列表

                };
            }
            , parseData: function (res) { //将原始数据解析成 table 组件所规定的数据，res为从url中get到的数据
                var result;
                if (this.page.curr) {
                    result = res.data.slice(this.limit * (this.page.curr - 1), this.limit * this.page.curr);
                }
                else {
                    result = res.data.slice(0, this.limit);
                }
                return {
                    "code": 0, //解析接口状态
                    "msg": res.msg, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data":result //解析数据列表
                };
            }
        });


        //监听头部工具事件
        table.on('toolbar', function(obj){
            var datas = obj.data;
            var checkStatus = table.checkStatus('menu');
            var data = checkStatus.data;
            if(obj.event === 'add_lay'){
                var index =layer.open({
                    type: 1,
                    title: "添加店铺",
                    content: $("#saveOrUpdateDiv"),
                    area: ['80%','80%'],
                    success:function (index) {
                        //清空表单
                        $("#dataFrm")[0].reset();
                    }
                })
            }else if(obj.event === "refresh_lay"){
                tableIns.reload();
            }
        })

        //监听行工具事件
        table.on('tool(test)', function(obj){
            var data = obj.data;
            //console.log(obj)
            if(obj.event === 'del'){
                layer.confirm('确定删除？', {icon: 2}, function(index){
                    // obj.del();
                    // layer.alert(JSON.stringify(data.categoryId));
                    $.ajax({
                        url: 'store/del',
                        type: "POST",
                        data:{id:data.id},
                        success: function (res,text,index) {
                            layer.closeAll();　　 //关闭所有层
                            if (text == "success") {
                                layer.msg("删除成功！", {icon: 1});
                                tableIns.reload();
                            }
                            if (res.code == "500") {
                                layer.msg(res.message, {icon: 2});
                            }
                        },
                        error: function (e) {
                            layer.msg("服务器繁忙，请稍后再试"+JSON.stringify(e));
                            return false;
                        },
                    });

                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.open({
                    type: 1,
                    title: "修改店铺",
                    content: $("#saveOrUpdateDivEdit"),
                    area: ['80%','80%'],
                    success:function () {
                        $("#nameEdit").val(data.name);
                        $("#addressEdit").val(data.address);
                        $("#wxAppIdEdit").val(data.wxAppId);
                        $("#zfbAppIdEdit").val(data.zfbAppId);
                        $("#id").val(data.id);
                        $("#zfbPublickeyEdit").val(data.zfbPublickey);
                        $("#zfbPrivatekeyEdit").val(data.zfbPrivatekey);
                        $("#wxAppsecretEdit").val(data.wxAppsecret);
                        $("#wxMachidEdit").val(data.wxMachid);
                        $("#wxKeyEdit").val(data.wxKey);
                    }
                })
            }
        });


        //监听添加提交
        form.on('submit(device_add)', function (data) {
            var name=$("#name").val();
            var wxAppId=$("#wxAppId").val();
            var zfbAppId=$("#zfbAppId").val();
            var address=$("#address").val();
            var wxAppsecret=$("#wxAppsecret").val();
            var wxMachid=$("#wxMachid").val();
            var wxKey=$("#wxKey").val();
            var zfbPublickey=$("#zfbPublickey").val();
            var zfbPrivatekey=$("#zfbPrivatekey").val();
            console.log(wxKey)
            $.ajax({
                url: 'store/add',
                type: "POST",
                data:{
                    name:name,
                    wxAppId:wxAppId,
                    zfbAppId:zfbAppId,
                    address:address,
                    wxAppsecret:wxAppsecret,
                    wxMachid:wxMachid,
                    wxKey:wxKey,
                    zfbPublickey:zfbPublickey,
                    zfbPrivatekey:zfbPrivatekey,
                    tokens:token
                },
                success: function (res,text,index) {
                    layer.closeAll();　　 //关闭所有层
                    if(res.ok == "ok"){
                        layer.msg("添加成功！", {icon: 1});
                        tableIns.reload();
                    }else
                    if(res.code == 500){
                        layer.msg(res.message, {icon: 2});
                    }
                },
                error: function (e) {
                    layer.msg("服务器繁忙，请稍后再试"+JSON.stringify(e));
                    return false;
                },
            });
            return false;
        });

        //监听修改提交
        form.on('submit(device_edit)', function (data) {

            var id=$("#id").val();
            var name=$("#nameEdit").val();
            var wxAppId=$("#wxAppIdEdit").val();
            var zfbAppId=$("#zfbAppIdEdit").val();
            var address=$("#addressEdit").val();
            var wxAppsecret=$("#wxAppsecretEdit").val();
            var wxMachid=$("#wxMachidEdit").val();
            var wxKey=$("#wxKeyEdit").val();
            var zfbPublickey=$("#zfbPublickeyEdit").val();
            var zfbPrivatekey=$("#zfbPrivatekeyEdit").val();

            $.ajax({
                url: 'store/editStore',
                type: "POST",
                data:{
                    id:id,
                    name:name,
                    wxAppId:wxAppId,
                    zfbAppId:zfbAppId,
                    address:address,
                    wxAppsecret:wxAppsecret,
                    wxMachid:wxMachid,
                    wxKey:wxKey,
                    zfbPublickey:zfbPublickey,
                    zfbPrivatekey:zfbPrivatekey
                },
                success: function (res,text,index) {
                    layer.closeAll();　　 //关闭所有层
                    if (text == "success") {
                        layer.msg("修改成功！", {icon: 1});
                        tableIns.reload();
                    }
                    if (res.code == "500") {
                        layer.msg(res.message, {icon: 2});
                    }
                },
                error: function (e) {
                    layer.msg("服务器繁忙，请稍后再试"+JSON.stringify(e));
                    return false;
                },
            });
            return false;
        });

    });


</script>
