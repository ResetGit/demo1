        html {height:100%;}
        .login-main .login-bottom .tip {clear:both;height:16px;line-height:16px;width:288px;margin:0 auto;}
        .login-main .login-bottom .tip .login-tip {font-family:MicrosoftYaHei;font-size:12px;font-weight:400;font-stretch:normal;letter-spacing:0;color:#9abcda;cursor:pointer;}
        .login-main .login-bottom .tip .forget-password {font-stretch:normal;letter-spacing:0;color:#1391ff;text-decoration:none;position:absolute;right:62px;}
        .login-main .login-bottom .login-btn {width:288px;height:40px;background-color:#1E9FFF;border-radius:16px;margin:24px auto 0;text-align:center;line-height:40px;color:#fff;font-size:14px;letter-spacing:0;cursor:pointer;border:none;}
        .login-main .login-bottom .center .item .validateImg {position:absolute;right:1px;cursor:pointer;height:36px;border:1px solid #e6e6e6;}
        .footer {left:0;bottom:0;color:#fff;width:100%;position:absolute;text-align:center;line-height:30px;padding-bottom:10px;text-shadow:#000 0.1em 0.1em 0.1em;font-size:14px;}
        .padding-5 {padding:5px !important;}
        .footer a,.footer span {color:#fff;}
        @media screen and (max-width:428px) {.login-main {width:360px !important;}
            .login-main .login-top {width:360px !important;}
            .login-main .login-bottom {width:360px !important;}
        }

<script>


    layui.use(['form','jquery'], function () {
        var $ = layui.jquery,
            form = layui.form,
            layer = layui.layer;
        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        $('.bind-password').on('click', function () {
            if ($(this).hasClass('icon-5')) {
                $(this).removeClass('icon-5');
                $("input[name='password']").attr('type', 'password');
            } else {
                $(this).addClass('icon-5');
                $("input[name='password']").attr('type', 'text');
            }
        });

        $('.icon-nocheck').on('click', function () {
            if ($(this).hasClass('icon-check')) {
                $(this).removeClass('icon-check');
            } else {
                $(this).addClass('icon-check');
            }
        });

        // 进行忘记密码操作
        form.on('submit(loginpassword)', function (data) {
            data = data.field;
            if (data.sh_name == '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.appid == '') {
                layer.msg('appid不能为空');
                return false;
            }
            if (data.sh_password == '') {
                layer.msg('新密码不能为空');
                return false;
            }
            if (data.sh_password2 == '') {
                layer.msg('确认密码不能为空');
                return false;
            }
            if (data.sh_password2 != data.sh_password) {
                layer.msg('确认密码不一致');
                return false;
            }
            // var loading=layer.load(2, { shade: [0.15, '#ccc'] });
            $.ajax({
                url: "ForgetPassword",
                dataType: "JSON",
                type: "get",
                contentType: 'application/json;charset=UTF-8',
                data: {
                    appid:data.appid,
                    sh_name:data.sh_name,
                    sh_password:data.sh_password
                },
                success: function (msg) {
                    if(msg == 1){
                        layer.msg("修改成功！");
                        window.location = 'login.html';
                    }
                    if(msg == 0){
                        layer.msg("请检查是否一致");
                    }
                }
            });
            return false;
        });

        // 进行登录操作
        form.on('submit(login)', function (data) {
            data = data.field;
            var loading=layer.load(2, { shade: [0.15, '#ccc'] });

            $.ajax({
                url: "user/loginUser",
                dataType: "JSON",
                type: "get",
                contentType: 'application/json;charset=UTF-8',
                data: {
                    name:data.name,
                    password: data.password
                },
                success: function (msg) {
                    console.log(msg.token)
                    if(msg.ok == "ok"){
                        sessionStorage.setItem("token",msg.token);
                        layer.close(loading);
                        layer.msg("登录成功！");
                        window.location = 'index.html';
                    }else
                    if(msg.error="error"){
                        layer.close(loading);
                        layer.msg("用户与下架或密码错误!");
                    }else
                    if(msg.code == 500){
                        layer.msg(msg.msg);
                        layer.close(loading);
                    }
                    else
                    if(msg.tatus == 500){
                        layer.msg(msg.msg);s
                        layer.close(loading);
                    }
                }
            });

            return false;
        });

        // 进行注册操作
        form.on('submit(register)', function (data) {
            data = data.field;
            var loading=layer.load(2, { shade: [0.15, '#ccc'] });
            $.ajax({
                url: "user/register",
                dataType: "JSON",
                type: "get",
                contentType: 'application/json;charset=UTF-8',
                data: {
                    name:data.name,
                    password: data.password,
                    phone:data.phone,
                    address:data.address
                },
                success: function (msg,text) {
                    if(msg.ok== "ok"){
                        layer.close(loading);
                        layer.msg("注册成功！");
                        window.location = 'login.html';
                    }else
                    if(msg.exis == "exis"){
                        layer.close(loading);
                        layer.msg("用户已存在，请从新输入！");
                    }else
                    if(msg.Status == 500){
                        layer.msg(msg.msg);
                        layer.close(loading);
                    }
                }, error: function (e) {
                    layer.msg("服务器繁忙，请稍后再试"+JSON.stringify(e));
                    return false;
                }
            });
            //     layer.msg('注册成功', function () {
            //         window.location = 'login';
            // });
            return false;
        });
    });

    //登录注册页面切换
    function changepage(value) {
        if(value == 1){
            $("#windows1").hide();
            $("#windows2").show();
            $("#windows3").hide();
        }else if(value == 2){
            $("#windows1").hide();
            $("#windows2").hide();
            $("#windows3").show();
        }else{
            $("#windows1").show();
            $("#windows2").hide();
            $("#windows3").hide();
        }
    }

</script>
